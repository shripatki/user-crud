<div class="row">
  <div class="col-8"><h5><b>Users</b></h5></div>
  <div class="col-4">
    <button
      (click)="gotoPage('create')"
      class="btn btn-primary float-right"
      *ngIf="users && users.length > 0"
    >
      Create User
    </button>
  </div>
</div>
<div class="mt-4">
  <table class="table" *ngIf="users && users.length > 0; else noUsers">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>
          <button class="btn btn-primary mr-1" (click)="gotoPage(user._id)">
            <span
              class="glyphicon glyphicon-eye-open"
              aria-hidden="true"
            ></span>
          </button>
          <button
            class="btn btn-primary mr-1"
            (click)="gotoPage('edit', user._id)"
          >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-primary mr-1" (click)="onDelete(user._id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title text-center">No Users available</h5>
      <a (click)="gotoPage('create')" class="btn btn-primary">Create User</a>
    </div>
  </div>
</ng-template>
